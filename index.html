<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRTechnify - Shafinaz Professional Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #FEFEFE;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: #F8F9FA;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(142, 68, 173, 0.15);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #8E44AD 0%, #BB6BD9 50%, #A569BD 100%);
        }

        .redirect-container .sr-logo {
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .redirect-container h1 {
            color: #2C3E50;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .redirect-container p {
            color: #6C757D;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #F8F9FA;
            border-top: 4px solid #8E44AD;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .page-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .page-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #8E44AD 0%, #BB6BD9 50%, #A569BD 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 200ms ease-out;
            position: relative;
            overflow: hidden;
        }

        .page-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .page-link:hover::before {
            left: 100%;
        }

        .page-link:hover {
            background: linear-gradient(135deg, #6C3483 0%, #8E44AD 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 32px rgba(142, 68, 173, 0.15);
        }
    </style>
    <script type="module"
        src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fshafinazp2775back.builtwithrocket.new&_be=https%3A%2F%2Fappproject.dhiwise.com&_v=0.1.3"></script>
</head>

<body>
    <div class="redirect-container">
        <!-- SRTechnify Logo -->
        <div class="sr-logo">
            <div class="sr-logo-icon">
                SR
            </div>
            <div class="sr-logo-text">SRTechnify</div>
        </div>

        <div class="loading-spinner"></div>
        <h1>Welcome to Shafinaz's Portfolio</h1>
        <p>Powered by SRTechnify - Redirecting to homepage...</p>

        <div class="page-links">
            <a href="pages/homepage_landing.html" class="page-link">Homepage</a>
            <a href="pages/portfolio_gallery.html" class="page-link">Portfolio Gallery</a>
            <a href="pages/about_resume.html" class="page-link">About & Resume</a>
            <a href="pages/contact.html" class="page-link">Contact</a>
        </div>
    </div>

    <script>
        // Auto-redirect to homepage after 3 seconds
        setTimeout(function () {
            window.location.href = 'pages/homepage_landing.html';
        }, 3000);

        // Add fade-in animation
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.redirect-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.6s ease-out';

            setTimeout(function () {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>

</html>
